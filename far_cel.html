    <script>

        function b() {
            let absolute = -273;
            let a = +(document.getElementById("c").value);
            if (a === absolute)
                far = 0;

                    far = (9/5)*a+32;

                    far = "Таких температур не бывает, наверное;)";
            document.querySelector('#result').textContent = far;
        }

    </script>
